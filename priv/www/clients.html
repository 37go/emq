<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			All Clients (<em id="clients_count_all">0</em>)
		</h3>

		<div class="panel-options">
			<a href="#" data-toggle="panel"> <span class="collapse-icon">â€“</span>
				<span class="expand-icon">+</span>
			</a>
		</div>
	</div>
	<div class="panel-body">

		<div class="row" style="margin-bottom: 5px;">
			<div class="col-sm-6"></div>
			<div class="col-sm-6">
				<form role="form" class="form-inline pull-right"
					onsubmit="return false;">

					<div class="form-group">
						<input type="text" class="form-control" size="25"
							placeholder="User Name" id="client_key" />
					</div>

					<div class="form-group">
						<button class="btn btn-success btn-single"
							onclick="clients.search($('#client_key').val());" type="button">Search</button>
					</div>

				</form>
			</div>
		</div>

		<div class="table-responsive" data-pattern="priority-columns"
			data-focus-btn-icon="fa-asterisk" data-sticky-table-header="true"
			data-add-display-all-btn="true" data-add-focus-btn="true">
			<table class="table table-hover" id="clients">
				<thead>
					<tr>
						<th>ClientId</th>
						<th>UserName</th>
						<th>IPAddress</th>
						<th>Port</th>
						<th>CleanSession</th>
						<th>ProtoVer</th>
						<th>Keepalive(s)</th>
						<th>ConnectedAt</th>
					</tr>
				</thead>

				<tbody>

				</tbody>
			</table>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-white btn-block"
					onclick="clients.loadTable();">Load More</button>
			</div>
		</div>

	</div>
</div>
