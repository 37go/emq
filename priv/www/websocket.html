<script type="text/javascript">
$(document).ready(function() {
	addClick();
	$('#host').val(location.hostname);
	$('#port').val(8083);
	$('#client_id').val('C_001');
	
	if (!window.WebSocket) {
		alert("WebSocket not supported by this browser.");
	}

	$('#connect_btn').click(function() {
		connect();
	});

	$('#send_btn').click(function() {
		var msg = jQuery('#message').val();
		sendMessage(msg);
	});
});

// called when the client loses its connection
function onConnectionLost(responseObject) {
	if (responseObject.errorCode !== 0) {
		console.log("onConnectionLost: " + responseObject.errorMessage);
	}
}

// called when a message arrives
function onMessageArrived(message) {
	console.log("onMessageArrived: " + message.payloadString);
	var nowStr = (new Date()).format("yyyy-MM-dd hh:mm:ss");
	$('#receive_message').append('<q>onMessageArrived: ' 
		+ message.payloadString + '<cite>' 
		+ nowStr + '</cite></q>');
}

// client
var client = null;
// the client connect
function connect() {
	// Create a client instance
	client = new Paho.MQTT.Client($('#host').val(),
			Number($('#port').val()),
			$('#client_id').val());
	// set callback handlers
	client.onConnectionLost = onConnectionLost;
	client.onMessageArrived = onMessageArrived;
	
	client.connect({
		onSuccess : function() {
			console.log("The client connect success.");
			jQuery('#conn_state').text('CONNECTED');
			subscribe("/World");

			sendMessage("Hello world.")
		}
	});
}

function subscribe(topic) {
	client.subscribe(topic);
	var nowStr = (new Date()).format("yyyy-MM-dd hh:mm:ss");
	$('#sub_topic').append('<q>Subscribe Topic: ' 
		+ topic + '<cite>' 
		+ nowStr + '</cite></q>');
}

// the client send message
function sendMessage(msg) {
	var message = new Paho.MQTT.Message(msg);
	message.destinationName = "/World";
	client.send(message);
}

Date.prototype.format = function(format) {
	var o = {
		"M+" : this.getMonth()+1, //month
		"d+" : this.getDate(), //day
		"h+" : this.getHours(), //hour
		"m+" : this.getMinutes(), //minute
		"s+" : this.getSeconds(), //second
		"q+" : Math.floor((this.getMonth()+3)/3), //quarter
		"S" : this.getMilliseconds() //millisecond
	}

	if(/(y+)/.test(format)) {
		format = format.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
	}

	for(var k in o) {
		if(new RegExp("("+ k +")").test(format)) {
			format = format.replace(RegExp.$1, RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length));
		}
	}
	return format;
}
</script>
